<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Piano_styles.css">
    <script src="Piano.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div data-pianonote="C" class="key white"></div>
        <div data-pianonote="Db" class="key black"></div>
        <div data-pianonote="D" class="key white"></div>
        <div data-pianonote="Eb" class="key black"></div>
        <div data-pianonote="E" class="key white"></div>
        <div data-pianonote="F" class="key white"></div>
        <div data-pianonote="Gb" class="key black"></div>
        <div data-pianonote="G" class="key white"></div>
        <div data-pianonote="Ab" class="key black"></div>
        <div data-pianonote="A" class="key white"></div>
        <div data-pianonote="Bb" class="key black"></div>
        <div data-pianonote="B" class="key white"></div>
    </div>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>

    
</body>
<footer>
    <br>
    <p class="instructions" >Use keyboard letters S-H and Z-M or click keys</p>
</footer>

</html>
